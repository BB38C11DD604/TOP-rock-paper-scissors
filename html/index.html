<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <p>Test to see if CSS link is working.</p>
    <div class="rock-paper-scissors-arena">
        <form>
            <input id='rock' type='radio' name='choice' value='rock'></input>
            <label for='rock'>Rock</label>
            <input id='paper' type='radio' name='choice' value='paper'></input>
            <label for='paper'>Paper</label>
            <input id='scissors' type='radio' name='choice' value='scissors'></input>
            <label for='scissors'>Scissors</label>
            <button id='shoot' type="submit">Shoot!</button>

        </form>
    </div>


    <script src='../js/script.js'></script>
</body>
</html>
