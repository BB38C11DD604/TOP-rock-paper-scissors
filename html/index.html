<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <div id="main-box">
        <div id="rock-paper-scissors-arena">
            <button class="rock-paper-scissors-button" id="rock">Rock</button>
            <button class="rock-paper-scissors-button" id="paper">Paper</button>
            <button class="rock-paper-scissors-button" id="scissors">Scissors</button>
        </div>

        <div id="scoreboard-and-commentary">
            <div id="scoreboard">
                <p class="score" id="Player Score">Player:</p>
                <p class="score" id="Computer Score">Computer:</p>


            </div>

            <div id="commentary">
                <p id="commentary-text">Submit your first move. The first to reach 5 points is the winner!</p>

            </div>

        </div>

    </div>

    <script src='../js/script.js'></script>
</body>
</html>
