<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <div id="main-box">
        <div id="rock-paper-scissors-arena">
            <button class="rock-paper-scissors-button" id="Rock">Rock</button>
            <button class="rock-paper-scissors-button" id="Paper">Paper</button>
            <button class="rock-paper-scissors-button" id="Scissors">Scissors</button>
        </div>

        <div id="scoreboard-and-commentary">
            <div id="scoreboard">
                <p class="score" id="player-score"></p>
                <p class="score" id="computer-score"></p>


            </div>

            <div id="commentary">
                <p id="commentary-text"></p>
                <p id="game-end-text"></p>
            </div>

        </div>

    </div>

    <script src='../js/script.js'></script>
</body>
</html>
